Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/AbcSize:
  Max: 16

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 30

Style/Documentation:
  Enabled: false

AllCops:
  Exclude:
    - Gemfile
    - config/application.rb
    - config/environments/*
    - config/puma.rb
    - bin/*
    - tmp/*
    - db/schema.rb
    - db/migrate/*
    - config/initializers/rswag-ui.rb
    - config/initializers/rswag-api.rb
    - spec/rails_helper.rb
    - spec/spec_helper.rb

Metrics/BlockLength:
  Exclude:
    - spec/requests/coin_converters_spec.rb
